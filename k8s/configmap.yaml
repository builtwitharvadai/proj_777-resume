apiVersion: v1
kind: ConfigMap
metadata:
  name: resume-backend-config
  namespace: resume-app
  labels:
    app: resume
    component: backend
data:
  # Application Settings
  APP_NAME: "Resume"
  APP_VERSION: "0.1.0"
  ENVIRONMENT: "production"
  DEBUG: "False"

  # API Configuration
  API_V1_PREFIX: "/api/v1"

  # Security Settings
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"

  # Database Configuration
  DB_POOL_SIZE: "10"
  DB_MAX_OVERFLOW: "20"
  DB_ECHO: "False"

  # Redis Configuration
  REDIS_CACHE_TTL: "3600"

  # Email Settings
  EMAIL_HOST: "smtp.gmail.com"
  EMAIL_PORT: "587"
  EMAIL_USE_TLS: "True"
  EMAIL_FROM: "noreply@resume.com"
  EMAIL_FROM_NAME: "Resume App"

  # Storage Configuration
  UPLOAD_DIR: "uploads"
  MAX_UPLOAD_SIZE: "10485760"
  ALLOWED_EXTENSIONS: "pdf,doc,docx,txt"

  # API Rate Limiting
  RATE_LIMIT_ENABLED: "True"
  RATE_LIMIT_PER_MINUTE: "60"
  RATE_LIMIT_PER_HOUR: "1000"

  # AI/ML Settings
  AI_MODEL: "gpt-4"
  AI_MAX_TOKENS: "2000"
  AI_TEMPERATURE: "0.7"

  # CORS Settings
  CORS_ALLOW_CREDENTIALS: "True"

  # Logging
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  LOG_FILE: "logs/app.log"

  # Monitoring
  SENTRY_ENVIRONMENT: "production"
  SENTRY_TRACES_SAMPLE_RATE: "0.1"

  # Feature Flags
  ENABLE_REGISTRATION: "True"
  ENABLE_EMAIL_VERIFICATION: "True"
  ENABLE_PASSWORD_RESET: "True"
  ENABLE_SOCIAL_LOGIN: "False"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: resume-frontend-config
  namespace: resume-app
  labels:
    app: resume
    component: frontend
data:
  # Frontend configuration can be added here
  NODE_ENV: "production"
  API_BASE_URL: "/api/v1"
