apiVersion: v1
kind: Service
metadata:
  name: resume-backend-service
  namespace: resume-app
  labels:
    app: resume
    component: backend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  selector:
    app: resume
    component: backend
  ports:
  - name: http
    protocol: TCP
    port: 8000
    targetPort: http
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: resume-frontend-service
  namespace: resume-app
  labels:
    app: resume
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: resume
    component: frontend
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: http
  sessionAffinity: None
