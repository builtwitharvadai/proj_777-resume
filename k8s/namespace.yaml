apiVersion: v1
kind: Namespace
metadata:
  name: resume-app
  labels:
    name: resume-app
    environment: production
    app: resume
    managed-by: kubernetes
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: resume-app-quota
  namespace: resume-app
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
    services.nodeports: "0"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: resume-app-limits
  namespace: resume-app
spec:
  limits:
  - max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: 100m
      memory: 128Mi
    default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 200m
      memory: 256Mi
    type: Container
  - max:
      cpu: "8"
      memory: 16Gi
    min:
      cpu: 100m
      memory: 128Mi
    type: Pod
